{% load static %}
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBOOK</title>
    <link rel="stylesheet" href="{% static 'app/css/navbar.css' %}">
    <script type="text/javascript">
        var user = '{{request.user}}';
        function getCookie(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== '') {
              const cookies = document.cookie.split(';');
              for (let i = 0; i < cookies.length; i++) {
                  const cookie = cookies[i].trim();
                  // Does this cookie string begin with the name we want?
                  if (cookie.substring(0, name.length + 1) === (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }
      const csrftoken = getCookie('csrftoken');
     
      </script>
</head>

<body>
    <header>
        <div class="navigation-bar">
            <a class="logo" href="{% url 'home' %}">JBOOK</a>

            <!-- Thanh tìm kiếm -->
            <form class="search" role="search" action="{% url 'search'%}" method="POST">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <input type="text" class="search-box" placeholder="Tìm kiếm..." name="query" >
                <button type="submit"><i class="ri-search-line"></i></button>
            </form>

            <div class="icons">
                <!-- Icon giỏ hàng -->
                <a href="{% url 'cart' %}" class="icon cart-icon"><i class="ri-shopping-cart-line"></i></a>

                <!-- Kiểm tra người dùng đã đăng nhập hay chưa -->
                {% if user.is_authenticated %}
                <div class="user-options">
                    <span class="nav-link user-greeting">Xin chào, {{ user.username }}</span>
                    <span class="nav-link separator">|</span>
                    <a class="nav-link" href="{% url 'logout' %}">Đăng xuất</a>
                </div>
                {% else %}
                <div class="user-options">
                    <a class="nav-link" href="{% url 'login' %}">Đăng nhập</a>
                    <a class="nav-link" href="{% url 'register' %}">Đăng ký</a>
                </div>
                {% endif %}
            </div>
        </div>

        <!-- Menu -->
        <div class="items">
            <a href="{% url 'home' %}">HOME</a>
            <div class="dropdown">
                <a href="{% url 'category' %}" class="dropbtn">SHOP</a>
                <div class="dropdown-content">
                    {% for category in categories %}
                        <a href="{% url 'category' %}?category={{category.slug}}">{{ category.name }}</a>
                    {% endfor %}
                </div>
            </div>
            
            <a href="#">Blog</a>
            <a href="">ABOUT US</a>
        </div>
    </header>
</body>

<!-- CSS và JS -->
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/e962eb835c.js" crossorigin="anonymous"></script>
<script src="{% static 'app/js/navbar.js' %}"></script>

</html>
